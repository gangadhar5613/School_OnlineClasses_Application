<html lang="en">
 <head>

    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">

 <body>
     <!-- <section class="loader">
         <div class="imageDiv">
             <img src="/assets/images/logopng.png" alt="school Logo" class="img">

     <header class="header flex-row headerNone none ">
        <div class="logo flex-column">
            <img id="logo-img" src="/assets/images/logopng.png" alt="Nalanda School Logo">
        </div>
        <label for="toggle" class="bar" ><i class="fas fa-bars" aria-hidden="true"></i></label>
        <input class="toggle" id="toggle" type="checkbox">
        <nav class="main-nav">
            <ul class="nav-items flex-row">
                <li class="nav-item"><a href="/index.html">Home</a></li>
                <li class="nav-item"><a href="#">About</a></li>
                <li class="nav-item"><a href="#">Achievements</a></li>
                <li class="nav-item"><a href="#">Gallery</a></li>
            </ul>
        </nav>
     </header>
     <main>
        <section class="login-activity admin container">
            <div class="icon">
                <img  class="std-icon" src="../assets/images/teacher.png">
            </div>
            <h2 class="login-head">Admin Login</h2>
            <div class="form-section">
                <form class="login-form form" method="POST" action="../pages/studentProfile.html">
                    <div class="flex-column field username-box">
                        <label class ="username">Gmail :</label>
                        <input id=" username" type="text" placeholder="Enter your username" required name="username">
                    </div>
                    <div class="flex-column field password-box">
                        <label class="password">Password :</label>
                        <input id="password" type="password" placeholder="Enter your password" required name="password">
                    </div>
                    <button class="btn login-btn">Login</button>
                </form>
                <div class="login-loader">
                    <p class="text-loader">Logging In .... Please wait</p>
                    <p class="error">Login Failed</p>     
                </div>
            </div>
        </section>
     </main>
     <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
     <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-auth.js"></script>
     <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-storage.js"></script>
     <script src="/assets/js/firebase.js"></script>
     <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-firestore.js"></script>
     <script src="/assets/js/adminLogin.js"></script>

    </body>
