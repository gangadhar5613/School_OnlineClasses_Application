<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sree Nalanda High School</title>
    <link rel="stylesheet" href="../assets/stylesheets/main.css">
    <link rel="icon" href="../assets/images/logopng.png" type="image/svg" sizes="70x70">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css" />
 </head>
 <body>
     <header class="header flex-row  ">
        <div class="logo flex-column">
            <img id="logo-img" src="../assets/images/logopng.png" alt="Nalanda School Logo">
        </div>
        <label for="toggle" class="bar" ><i class="fas fa-bars" aria-hidden="true"></i></label>
        <input class="toggle" id="toggle" type="checkbox">
        <nav class="main-nav">
            <ul class="nav-items flex-row">
                <li class="nav-item"><a href="../index.html">Home</a></li>
                <li class="nav-item"><a href="#">About</a></li>
                <li class="nav-item"><a href="#">Achievements</a></li>
                <li class="nav-item"><a href="#">Gallery</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="login-activity container">
            <div class="icon">
                <img  class="std-icon" src="../assets/images/student_icon.png">
            </div>
            <h2 class="login-head">Student Login</h2>
            <div class="form-section">
                <div class="class-select">
                    <label for="login-class-options" class="label" >Select Your Class:</label>
                    <select class="options-class" id="login-class-options" name="login-class-options" required>
                        <option value="none" id="placeholder" >Class</option>
                        <option value="10" id="10th-class" data-class="10" >10th</option>
                        <option value="9" id="9th-class" data-class="9" >9th</option>
                        <option value="8" id="8th-class" data-class="8" >8th</option>
                        <option value="7" id="7th-class" data-class="7">7th</option>
                        <option value="6" id="6th-class" data-class="6">6th</option>
                        <option value="5" id="5th-class" data-class="5">5th</option>
                        <option value="4" id="4th-class" data-class="4">4th</option>
                        <option value="3" id="3r-class" data-class="3">3rd</option>
                    </select>
                </div>
                <form class="form" method="POST" action="../pages/studentProfile.html">
                    <div class="flex-column field username-box">
                        <label class ="username">Username :</label>
                        <input id="username" type="text" placeholder="Enter your username" required name="username">
                    </div>
                    <div class="flex-column field password-box">
                        <label class="password">Password :</label>
                        <input id="password" type="password" placeholder="Enter your password" required name="password">
                    </div>
                    <button class="btn login-btn">Login</button>
                </form>
                <div class="instruction">
                    <h3>Don't have login details?. Please contact school management </h3>
                </div>
            </div>
        </section>
    </main>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/login.js"></script>
    <script language="JavaScript" src="/assets/js/secure.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js" integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg==" crossorigin="anonymous"></script>
  </body>
</html>
